<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background-color: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
        }

        .table-container {
            background-color: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #3f3f3f;
        }

        th {
            background-color: #3b3b3b;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #a3a3a3;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #10b981;
        }

        .btn-primary:hover {
            background-color: #059669;
        }

        .btn-danger {
            background-color: #ef4444;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-warning {
            background-color: #f59e0b;
        }

        .btn-warning:hover {
            background-color: #d97706;
        }

        .btn-secondary {
            background-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: #2d2d2d;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        input, textarea {
            background-color: #3a3a3a;
            border: 1px solid #4b5563;
            color: #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;

        label {
            color: #a3a3a3;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .image-preview {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #4b5563;
        }

        .invalid {
            border-color: #ef4444;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Product Admin Panel</h1>
            <button id="uploadImagesBtn" class="btn btn-secondary text-white">
                Upload Images
            </button>
        </div>

        <div class="mb-6 flex gap-4">
            <button id="addNewBtn" class="btn btn-primary text-white">
                Add New Product
            </button>
            <button id="resetBtn" class="btn btn-danger text-white">
                Reset to Default
            </button>
        </div>

        <div class="table-container card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>In Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTable"></tbody>
            </table>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal fixed inset-0 hidden flex items-center justify-center p-4">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-6">Edit Product Details</h2>
                <div id="editForm" class="form-grid"></div>
                <div class="flex gap-4 mt-6">
                    <button id="saveEditBtn" class="btn btn-primary text-white">
                        Save
                    </button>
                    <button id="cancelEditBtn" class="btn btn-secondary text-white">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Upload Images Modal -->
        <div id="uploadModal" class="modal fixed inset-0 hidden flex items-center justify-center p-4">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-6">Upload Images</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2">Select Images to Upload</label>
                        <input type="file" id="bulkImageInput" accept="image/*" multiple class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block mb-2">Custom Filename Prefix (optional)</label>
                        <input type="text" id="bulkCustomPrefix" placeholder="e.g., product_" class="w-full p-2 border rounded">
                    </div>
                    <div id="bulkUploadStatus" class="text-sm"></div>
                    <div id="uploadedImagesList" class="space-y-2 max-h-40 overflow-y-auto"></div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button id="bulkUploadBtn" class="btn btn-primary text-white">
                        Upload Images
                    </button>
                    <button id="closeUploadModal" class="btn btn-secondary text-white">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/products';
        let products = [];
        let editingId = null;
        let editedProduct = null;

        // Load products on page load
        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to load products');
                products = await response.json();
                renderTable();
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('Error loading products', 'error');
            }
        }

        // Render products table
        function renderTable() {
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = '';

            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700 transition-colors';

                row.innerHTML = `
                    <td class="p-3">${product.id}</td>
                    <td class="p-3">${product.name}</td>
                    <td class="p-3">PKR ${product.price.toFixed(2)}</td>
                    <td class="p-3">${product.category}</td>
                    <td class="p-3">${product.inStock ? 'Yes' : 'No'}</td>
                    <td class="p-3">
                        <div class="flex gap-2">
                            <button onclick="editProduct('${product.id}')" class="btn btn-warning text-white text-sm">Edit</button>
                            <button onclick="deleteProduct('${product.id}')" class="btn btn-danger text-white text-sm">Delete</button>
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 p-4 rounded-lg text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingId = id;
            editedProduct = { ...product };
            showEditModal();
        }

        // Show edit modal with all fields
        function showEditModal() {
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editForm');

            form.innerHTML = `
                <div>
                    <label class="block">Name</label>
                    <input type="text" value="${editedProduct.name || ''}" class="w-full p-2 border rounded" data-field="name" required>
                </div>
                <div>
                    <label class="block">Description</label>
                    <textarea class="w-full p-2 border rounded" rows="3" data-field="description">${editedProduct.description || ''}</textarea>
                </div>
                <div>
                    <label class="block">Price</label>
                    <input type="number" step="0.01" value="${editedProduct.price || 0}" class="w-full p-2 border rounded" data-field="price" min="0" required>
                </div>
                <div>
                    <label class="block">Original Price</label>
                    <input type="number" step="0.01" value="${editedProduct.originalPrice || 0}" class="w-full p-2 border rounded" data-field="originalPrice" min="0">
                </div>
                <div>
                    <label class="block">Category</label>
                    <input type="text" value="${editedProduct.category || ''}" class="w-full p-2 border rounded" data-field="category" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block">Image URL/Path</label>
                    <input type="text" value="${editedProduct.image || ''}" class="w-full p-2 border rounded mb-2" data-field="image" placeholder="Enter image URL or path (e.g., /images/product.jpg)">
                    <div class="flex gap-2 items-center">
                        <label class="text-sm text-gray-400">Or upload new image:</label>
                        <input type="file" id="productImageInput" accept="image/*" class="border p-2 rounded">
                        <input type="text" id="customImageName" placeholder="Custom filename (optional)" class="p-2 border rounded" style="width: 200px;">
                        <button onclick="uploadProductImage()" class="btn btn-primary text-white">Upload</button>
                    </div>
                    <div id="imageUploadStatus" class="text-sm mt-1"></div>
                    ${editedProduct.image ? `<img src="http://localhost:5000${editedProduct.image}" alt="Current image" class="image-preview mt-2">` : ''}
                </div>
                <div>
                    <label class="block">Rating</label>
                    <input type="number" step="0.1" value="${editedProduct.rating || 0}" class="w-full p-2 border rounded" data-field="rating" min="0" max="5">
                </div>
                <div>
                    <label class="block">Reviews</label>
                    <input type="number" value="${editedProduct.reviews || 0}" class="w-full p-2 border rounded" data-field="reviews" min="0">
                </div>
                <div>
                    <label class="block">Offer Ends At</label>
                    <input type="datetime-local" value="${editedProduct.offerEndsAt ? new Date(editedProduct.offerEndsAt).toISOString().slice(0, 16) : ''}" class="w-full p-2 border rounded" data-field="offerEndsAt">
                </div>
                <div>
                    <label class="block">WhatsApp Number</label>
                    <input type="text" value="${editedProduct.whatsappNumber || ''}" class="w-full p-2 border rounded" data-field="whatsappNumber">
                </div>
                <div>
                    <label class="block">WhatsApp Message</label>
                    <input type="text" value="${editedProduct.whatsappMessage || ''}" class="w-full p-2 border rounded" data-field="whatsappMessage">
                </div>
                <div>
                    <label class="block">Product Link</label>
                    <input type="text" value="${editedProduct.productlink || ''}" class="w-full p-2 border rounded" data-field="productlink">
                </div>
                <div>
                    <label class="block">Is Scratch</label>
                    <input type="checkbox" ${editedProduct.is_scratch ? 'checked' : ''} data-field="is_scratch">
                </div>
                <div>
                    <label class="block">Scratch Discount</label>
                    <input type="number" value="${editedProduct.scratch_disc || 0}" class="w-full p-2 border rounded" data-field="scratch_disc" min="0">
                </div>
                <div>
                    <label class="block">Special Code</label>
                    <input type="text" value="${editedProduct.specialcode || ''}" class="w-full p-2 border rounded" data-field="specialcode">
                </div>
                <div>
                    <label class="block">Special Discount</label>
                    <input type="number" value="${editedProduct.specialdisc || 0}" class="w-full p-2 border rounded" data-field="specialdisc" min="0">
                </div>
                <div>
                    <label class="block">Scratch Coupon</label>
                    <input type="text" value="${editedProduct.scratch_coupon || ''}" class="w-full p-2 border rounded" data-field="scratch_coupon">
                </div>
                <div class="md:col-span-2">
                    <label class="block">Features (comma-separated)</label>
                    <textarea class="w-full p-2 border rounded" rows="2" data-field="features">${editedProduct.features ? editedProduct.features.join(', ') : ''}</textarea>
                </div>
            `;

            modal.classList.remove('hidden');
        }

        // Validate form
        function validateForm() {
            const form = document.getElementById('editForm');
            const requiredInputs = form.querySelectorAll('[required]');
            let isValid = true;

            requiredInputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('invalid');
                    isValid = false;
                } else {
                    input.classList.remove('invalid');
                }
            });

            return isValid;
        }

        // Save edit
        async function saveEdit() {
            if (!editedProduct) return;

            if (!validateForm()) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            const form = document.getElementById('editForm');
            const inputs = form.querySelectorAll('[data-field]');

            inputs.forEach(input => {
                const field = input.dataset.field;
                if (input.type === 'checkbox') {
                    editedProduct[field] = input.checked;
                } else if (input.type === 'number') {
                    editedProduct[field] = parseFloat(input.value) || 0;
                } else if (field === 'features') {
                    editedProduct[field] = input.value.split(',').map(s => s.trim()).filter(s => s);
                } else {
                    editedProduct[field] = input.value.trim();
                }
            });

            const index = products.findIndex(p => p.id === editingId);
            if (index !== -1) {
                products[index] = { ...editedProduct };
            } else {
                products.push(editedProduct);
            }

            await saveProducts(products);
            editingId = null;
            editedProduct = null;
            document.getElementById('editModal').classList.add('hidden');
            renderTable();
            showToast('Product saved successfully!');
        }

        // Cancel edit
        function cancelEdit() {
            editingId = null;
            editedProduct = null;
            document.getElementById('editModal').classList.add('hidden');
            renderTable();
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            products = products.filter(p => p.id !== id);
            await saveProducts(products);
            renderTable();
            showToast('Product deleted successfully!');
        }

        // Add new product
        function addNewProduct() {
            const newId = (products.length + 1).toString();
            const newProduct = {
                id: newId,
                name: '',
                description: '',
                price: 0,
                originalPrice: 0,
                image: '',
                category: '',
                rating: 0,
                reviews: 0,
                features: [],
                offerEndsAt: '',
                inStock: true,
                whatsappNumber: '',
                whatsappMessage: '',
                productlink: '',
                is_scratch: false,
                scratch_disc: 0,
                specialcode: '',
                specialdisc: 0,
                scratch_coupon: ''
            };

            editingId = newId;
            editedProduct = { ...newProduct };
            showEditModal();
        }

        // Reset to default
        async function resetToDefault() {
            if (!confirm('Are you sure you want to reset all products to default (empty array)?')) return;

            await saveProducts([]);
            products = [];
            renderTable();
            showToast('Products reset successfully!');
        }

        // Save products to server
        async function saveProducts(updatedProducts) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedProducts),
                });

                if (!response.ok) {
                    throw new Error('Error updating products');
                }
            } catch (error) {
                console.error('Error saving products:', error);
                showToast('Error saving products', 'error');
            }
        }

        // Upload product image
        async function uploadProductImage() {
            const input = document.getElementById('productImageInput');
            const customNameInput = document.getElementById('customImageName');
            const status = document.getElementById('imageUploadStatus');

            if (!input.files[0]) {
                status.textContent = 'Please select an image file';
                status.className = 'text-sm text-red-500';
                return;
            }

            const formData = new FormData();
            formData.append('image', input.files[0]);
            if (customNameInput.value.trim()) {
                formData.append('customName', customNameInput.value.trim());
            }

            status.textContent = 'Uploading...';
            status.className = 'text-sm text-blue-500';

            try {
                const response = await fetch('http://localhost:5000/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    status.textContent = 'Image uploaded successfully!';
                    status.className = 'text-sm text-green-500';

                    const imageInput = document.querySelector('[data-field="image"]');
                    imageInput.value = result.imageUrl;

                    const form = document.getElementById('editForm');
                    let img = form.querySelector('img');
                    if (img) {
                        img.src = 'http://localhost:5000' + result.imageUrl;
                    } else {
                        const imageDiv = form.querySelector('[data-field="image"]').parentElement;
                        img = document.createElement('img');
                        img.src = 'http://localhost:5000' + result.imageUrl;
                        img.alt = 'Current image';
                        img.className = 'image-preview mt-2';
                        imageDiv.appendChild(img);
                    }

                    input.value = '';
                    customNameInput.value = '';
                } else {
                    status.textContent = result.error || 'Upload failed';
                    status.className = 'text-sm text-red-500';
                }
            } catch (error) {
                status.textContent = 'Upload failed: ' + error.message;
                status.className = 'text-sm text-red-500';
            }
        }

        // Show upload modal
        function showUploadModal() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        // Close upload modal
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('bulkImageInput').value = '';
            document.getElementById('bulkCustomPrefix').value = '';
            document.getElementById('bulkUploadStatus').textContent = '';
            document.getElementById('uploadedImagesList').innerHTML = '';
        }

        // Bulk upload images
        async function bulkUploadImages() {
            const input = document.getElementById('bulkImageInput');
            const prefixInput = document.getElementById('bulkCustomPrefix');
            const status = document.getElementById('bulkUploadStatus');
            const list = document.getElementById('uploadedImagesList');

            if (!input.files.length) {
                status.textContent = 'Please select image files';
                status.className = 'text-sm text-red-500';
                return;
            }

            const files = Array.from(input.files);
            const prefix = prefixInput.value.trim();
            list.innerHTML = '';
            status.textContent = `Uploading ${files.length} images...`;
            status.className = 'text-sm text-blue-500';

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('image', file);

                if (prefix) {
                    formData.append('customName', `${prefix}${i + 1}`);
                }

                try {
                    const response = await fetch('http://localhost:5000/api/upload-image', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        successCount++;
                        const item = document.createElement('div');
                        item.className = 'flex items-center gap-2 p-2 bg-green-900 rounded';
                        item.innerHTML = `
                            <span class="text-green-300">✓</span>
                            <span class="text-sm">${file.name} → ${result.imageUrl}</span>
                        `;
                        list.appendChild(item);
                    } else {
                        failCount++;
                        const item = document.createElement('div');
                        item.className = 'flex items-center gap-2 p-2 bg-red-900 rounded';
                        item.innerHTML = `
                            <span class="text-red-300">✗</span>
                            <span class="text-sm">${file.name}: ${result.error || 'Upload failed'}</span>
                        `;
                        list.appendChild(item);
                    }
                } catch (error) {
                    failCount++;
                    const item = document.createElement('div');
                    item.className = 'flex items-center gap-2 p-2 bg-red-900 rounded';
                    item.innerHTML = `
                        <span class="text-red-300">✗</span>
                        <span class="text-sm">${file.name}: ${error.message}</span>
                    `;
                    list.appendChild(item);
                }
            }

            status.textContent = `Upload complete: ${successCount} successful, ${failCount} failed`;
            status.className = failCount > 0 ? 'text-sm text-yellow-500' : 'text-sm text-green-500';

            if (successCount > 0) {
                showToast(`${successCount} images uploaded successfully!`);
            }
        }

        // Event listeners
        document.getElementById('addNewBtn').addEventListener('click', addNewProduct);
        document.getElementById('resetBtn').addEventListener('click', resetToDefault);
        document.getElementById('saveEditBtn').addEventListener('click', saveEdit);
        document.getElementById('cancelEditBtn').addEventListener('click', cancelEdit);
        document.getElementById('uploadImagesBtn').addEventListener('click', showUploadModal);
        document.getElementById('closeUploadModal').addEventListener('click', closeUploadModal);
        document.getElementById('bulkUploadBtn').addEventListener('click', bulkUploadImages);

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
